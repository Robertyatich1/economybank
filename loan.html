<!DOCTYPE html>
<html>
    <head>
        <Link rel="shortcut icon" href="ico.ico"/>
    </head>
    <link href="loan.css" rel="stylesheet">
    <body>
        <h3>Get a loan</h3>
            <div class="row text-center" style="margin-top: 2em;">

                <div class="form-group" style="margin-bottom;">

                    <label class="label text-left" for="username">Username</label><br>
                    <input type="text" class="col-sm-8" name="username" value="" >
                </div>

                <div class="form-group" style="margin-bottom: 20px;">

                    <label class="label" for="email">Email</label><br>
                    <input type="text" class="col-sm-4" name="email" value="" >
                </div>

                <div class="form-group" style="margin-bottom: 50px;">

                    <label class="label" for="amount_to_loan">Amount to loan</label><br>
                    <select type="text" class="col-sm-4" name="amount_to_loan" value="" >
                        <option value="">2000</option>
                        <option value="">5000</option>
                        <option value="">10000</option>
                        <option value="">20000</option>
                    </select>
                </div>

                <div class="form-group" style="margin-bottom: 50px;">

                    <label class="label" for="duration">Duration</label><br>
                    <select type="text" class="col-sm-4" name="duration" value="" >
                        <option value="">1 month</option>
                        <option value="">3 months</option>
                        <option value="">6 months</option>
                        <option value="">1 year</option>
                    </select>
                </div>

                <div class="form-group" style="margin-bottom: 20px;">

                    <label class="label" for="first_name">Description</label><br>
                    <textarea type="text" class="col-sm-4" name="first_name" value="" rows="4" ></textarea>
                </div>

                <button type="button">Submit!</button>
                
            </div>
        </style>
    </body>
        <div class="footer">
                <p>@ECONOMY BANK</p>
        </div>
        
    </html>

<html>
            <h3>Deposit Money</h3>
            <div class="row text-center" style="margin-top: 2em;">

                <div class="form-group" style="margin-bottom: 20px;">

                    <label class="label text-left" for="username">Username</label><br>
                    <input type="text" class="col-sm-4" name="username" value="" >
                </div>

                <div class="form-group" style="margin-bottom: 20px;">

                    <label class="label" for="email">Email</label><br>
                    <input type="text" class="col-sm-4" name="email" value="" >
                </div>
                <div class="form-group" style="margin-bottom: 20px;">

                    <label class="label" for="amount_to_deposit">Amount to deposit</label><br>
                    <input type="text" class="col-sm-4" name="amount_to_deposit" value="" >
                </div>

                <div class="form-group" style="margin-bottom: 20px;">

                    <label class="label" for="description">Description</label><br>
                    <textarea type="text" class="col-sm-4" name="description" value="" rows="3" ></textarea>
                </div>

                <div class="form-group" style="margin-bottom: 20px;">
                    <a href="#" type="button" class="btn btn-warning"><span class="fa fa-chevron-right" style="color: black;"></span><b style="margin-left: 10px;color: blue;">Deposit</b></a>
                </div>
                
            </div>

            <h3>Withdraw Money</h3>
            <div class="row text-center" style="margin-top: 2em;">

                <div class="form-group" style="margin-bottom: 20px;">

                    <label class="label text-left" for="username">Username</label><br>
                    <input type="text" class="col-sm-4" name="username" value="" >
                </div>

                <div class="form-group" style="margin-bottom: 20px;">

                    <label class="label" for="email">Email</label><br>
                    <input type="text" class="col-sm-4" name="email" value="" >
                </div>
                <div class="form-group" style="margin-bottom: 20px;">

                    <label class="label" for="amount_to_withdraw">Amount to withdraw</label><br>
                    <input type="text" class="col-sm-4" name="amount_to_withdraw" value="" >
                </div>

                <div class="form-group" style="margin-bottom: 20px;">

                    <label class="label" for="first_name">Description</label><br>
                    <textarea type="text" class="col-sm-4" name="first_name" value="" rows="4" ></textarea>
                </div>

                <div class="form-group" style="margin-bottom: 20px;">
                    <a href="#" type="button" class="btn btn-warning"><span class="fa fa-chevron-right" style="color:black;"></span><b style="margin-left: 10px;color:blue;">Withdraw</b></a>
                </div>
                
            </div>
</html>
